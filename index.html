<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soultane To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-tasks"></i> Soultane To Do List</h1>
      <div class="stats">
        <span id="totalTasks">0</span> tasks | 
        <span id="completedTasks">0</span> done
      </div>
    </div>
    
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="What needs to be done?" autofocus>
      <button id="addButton"><i class="fas fa-plus"></i> Add</button>
    </div>
    
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    
    <ul id="taskList"></ul>
    
    <div class="footer-actions">
      <button id="clearButton"><i class="fas fa-trash"></i> Clear Completed</button>
      <button id="clearAllButton"><i class="fas fa-broom"></i> Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
